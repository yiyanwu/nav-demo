<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <TItle>简易导航</TItle> 
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header></header>
        <main>
           <div class="wrapper" id="xx"></div>
        </main>
        <footer></footer>
        <script>
            var keys = {
                '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
                '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
                '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
                'length': 3
            }
            var hash = {
                'q': 'qq.com',
                'w': 'weibo.com',
                'r': 'renren.com',
                't': 'taobao.com',
                'y': 'youtube.com',
                'i': 'iqiyi.com',
                'o': 'opera.com',
                'a': 'acfun.cn',
                'd': 'douban.com',
                'm': 'meizu.com'
            }
            var hashInLocalStorage = JSON.parse(localStorage.getItem('sg') || 'null')
            if(hashInLocalStorage){
                hash = hashInLocalStorage
            }
           index = 0
           while(index < keys['length']){
                div1 = document.createElement('div')
                div1.className = 'row'
                xx.appendChild(div1)
                row = keys[index]
                index2 = 0
                while(index2< row['length']){
                    kbd = document.createElement('kbd')
                    span = document.createElement('span')
                    span.textContent = row[index2]
                    span.className = 'text'
                    kbd.appendChild(span)
                    kbd.className = 'key'
                    button = document.createElement('button')
                    button.textContent = '编辑'
                    button.id =row[index2]
                    img = document.createElement('img')
                    if(hash[row[index2]]){
                        img.src = 'http://'+hash[row[index2]] + '/favicon.ico'
                    }else{
                        img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                    }
                    img.onerror = function(error){
                        error.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                    }
                    button.onclick = function(sdcasdcnasc){
                        button1 = sdcasdcnasc['target']
                        img1 = button1.nextSibling
                        key = button1['id']
                        nw = prompt('给个新网址')
                        hash[key] = nw
                        img1.src = 'http://'+nw + '/favicon.ico'
                        img1.onerror = function(error){
                        error.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                    }
                        localStorage.setItem('sg', JSON.stringify(hash))
                    }
                    kbd.appendChild(button)
                    kbd.appendChild(img)
                    div1.appendChild(kbd)
                    index2 = index2+1
                }
                index = index +1
           }

           document.onkeypress = function(sdcasdcnasc){
               key = sdcasdcnasc['key']
               website = hash[key]
               window.open('http://'+website, '_blank')
           }       
        </script>
    </body>
</html>
